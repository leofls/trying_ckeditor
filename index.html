<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CKEditor 5 - Quick start CDN</title>
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/42.0.0/ckeditor5.css"
    />
  </head>
  <body>
    <div id="editor">
      <p>Hello from CKEditor 5!</p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.0/ckeditor5.js",
          "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.0/"
        }
      }
    </script>

    <script type="module">
      import {
        ClassicEditor,
        Essentials,
        Bold,
        Italic,
        Font,
        Paragraph,
        MediaEmbed,
        Image,
        ImageInsert,
        AutoImage,
        SimpleUploadAdapter,
        ImageResize,
        ImageStyle,
        ImageToolbar,
        ImageCaption,
        ImageUpload,
        ImageResizeEditing, 
        ImageResizeHandles
      } from "ckeditor5";

      ClassicEditor.create(document.querySelector("#editor"), {
        plugins: [
          Essentials,
          Bold,
          Italic,
          Font,
          Paragraph,
          MediaEmbed,
          Image,
          ImageInsert,
          AutoImage,
          SimpleUploadAdapter,
          ImageResize,
          ImageStyle,
          ImageToolbar,
          ImageCaption,
          ImageUpload,
          ImageResizeEditing, 
          ImageResizeHandles
        ],
        toolbar: {
          items: [
            "undo",
            "redo",
            "|",
            "bold",
            "italic",
            "|",
            "fontSize",
            "fontFamily",
            "fontColor",
            "fontBackgroundColor",
            "numberedList",
            "bulletedList",
            "mediaEmbed",
            "insertImage",
            "imageStyle:alignLeft",
            "imageStyle:alignCenter",
            "imageStyle:alignRight",
            "imageTextAlternative",
            "linkImage",
            "resizeImage",
            
          ],
        },
        image: {
            toolbar: [ 'toggleImageCaption', 'imageTextAlternative', 'ckboxImageEdit' ]
        },
        simpleUpload: {
          // URL do servidor onde as imagens serão enviadas
          uploadUrl: "http://localhost:3030/upload.php",
          // Configurações adicionais (opcional)
          headers: {
            // Headers adicionais, se necessário
          },
        },
      })
        .then((editor) => {
          console.log("Editor was initialized", editor);
        })
        .catch(/* ... */);
    </script>
  </body>
</html>
